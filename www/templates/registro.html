<ion-view>
  <ion-header-bar class="BGgreen700">
    <h1 class="title" style="color: white;">Registrarse</h1>
    <div class="buttons">
    </div>
  </ion-header-bar>
  <ion-content class="BGgreen700">
    <form ng-submit="Registrar()" >
      <div class="list login" >

        <label class="item item-input inputLogin" >
          <span class="input-label " >Nombre</span>
          <input type="text" ng-model="regData.nombre" class="">
        </label>
        <label class="item item-input inputLogin">
          <span class="input-label " >Email</span>
          <input type="text" ng-model="regData.email" class="">
        </label>
        <label class="item item-input inputLogin">
          <span class="input-label ">Password</span>
          <input type="password" ng-model="regData.password1" class="">
        </label>
        <label class="item item-input inputLogin">
          <span class="input-label ">Repetir password</span>
          <input type="password" ng-model="regData.password2" class="">
        </label>
        <label class="btnLogin">
          <button class="button button-block " type="submit">Registrarse</button>
        </label>
      </div>
    </form>
    <button id="login-button4" style="font-weight:600;color:#000000;" class="button button-positive  button-block button-clear" onclick="location.href='#/login'">Â¿Ya tenes cuenta? Logueate</button>
  </ion-content>
</ion-view>

<ion-view title="Creditos" id="page6">
  <ion-content padding="true" class="has-header">

  <h1 ng-repeat="cred in Creditos" ng-if="cred.uid == uid">Creditos {{cred.creditos}}</h1>

    CARGAR CREDITOS
    <form id="creditos-form3" class="list">
      <div class="item item-input-inset">
            <label class="item-input-wrapper" id="creditos-input4">
              <input type="text" placeholder="" ng-model="codigo" >
            </label>
            <button class="button button-small" ng-click="cargarCredito(codigo)">Cargar</button>
      </div>
    </form>
    <button id="creditos-button14" class="button button-positive  button-block">QR</button>

    <div class="menu-item-admin">GENERAR CREDITOS
    <div class="item item-input-inset " >    
            <label class="item-input-wrapper" id="creditos-input4">
              <input type="text" placeholder="" ng-model="creditoGenerado" >
            </label>
            <button class="button button-small" ng-click="generarCredito(creditoGenerado)">Generar Codigo
            </button>
    </div>
    </div>

  </ion-content>


</ion-view>
